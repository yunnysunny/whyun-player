<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    
    <style>
        whyun-player {
            width: 100%;
        }
    </style>
</head>

<body class="">
<whyun-player debug src="https://www.w3school.com.cn/example/html5/mov_bbb.mp4" id="whyunPlayer"></whyun-player>
<div style="height:800px;width:100%;background-color:blue;padding-top: 20px;padding-left:20px;box-sizing: border-box;">
    
    <input type="text" id="videoSrc" style="width: 200px;" />
    <br /><br /><button id="changeBtn">切换</button>
</div>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script  src="../../lib/webcomponent/whyun_player.js"></script>
  <script>
      var player = document.getElementById('whyunPlayer');

      document.querySelector('#changeBtn').addEventListener('click', function() {
          player.src = (document.querySelector('#videoSrc').value);
      }, false);
  </script>
</body>
</html>

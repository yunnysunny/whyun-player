<!doctype html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/jquery.ohwit.player.css" />
</head>

<body class="">
<div id="vc"></div>
<div style="height:800px;width:100%;background-color:blue;padding-top: 20px;padding-left:20px;box-sizing: border-box;">
    <input type="text" id="videoSrc" style="width: 200px;" />
    <br /><br /><button id="changeBtn">切换</button>
</div>
  <script type="text/javascript" src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
  <script type="text/javascript" src="jquery.whyun.player.js"></script>
  <script>
      var player = $.whyun.player({
            parent:$('#vc'),
            src:'http://video.webmfiles.org/elephants-dream.webm',
            poster:'https://images.pexels.com/photos/241820/pexels-photo-241820.jpeg?w=940&h=650&auto=compress&cs=tinysrgb'
      });
      $('#changeBtn').click(function() {
          player.setSrc($('#videoSrc').val());
      });
  </script>
</body>
</html>
